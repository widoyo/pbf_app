<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>sehati</title>
  </head>
  <body>
    <div class="container-fluid mb-4 border-bottom">
      <div class="row">
        <div class="col">
          <div class="container">
            <div class="row">
              <div class="col">
                <img src="/static/img/sjf_logo_header.png" alt="sehati" class="mb-2" style=""><span class="ms-3 fs-2">sehati jaya</span>
              </div>
            </div>
          </div>
          </div>
      </div>
    </div>
		<div class="container">
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-7 text-center text-lg-start">
        <h1 class="display-4 fw-bold lh-1 mb-3">Sehat Berkah Sehati</h1>
      </div>
      <div class="col-md-10 mx-auto col-lg-5">
				{% for message in get_flashed_messages() %}
				<div class="flash">{{ message }}</div>
			{% endfor %}
        <form method="POST" action="{{ url_for('login', next=next) }}" class="p-4 p-md-5 border rounded-3 bg-light">
          {{ form.hidden_tag() }}
					<div class="form-floating mb-3">
            <input type="text" name="username" class="form-control" id="floatingInput" placeholder="username">
            <label for="floatingInput">Username</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
					<div class="mb-3">
						<button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
					</div>
        </form>
      </div>
    </div>
  </div>
	    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/static/js/pjax.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

      document.addEventListener("DOMContentLoaded", function() {
      });

  </body>
</html>
